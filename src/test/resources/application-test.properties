# Configuration de test pour l'application sensor-integration
spring.application.name=sensor-integration
server.servlet.context-path=/api/
server.port=0

# Configuration H2 pour les tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Configuration JPA pour les tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Configuration de sécurité pour les tests
app.jwt-secret=test-secret-key-for-testing-purposes-only

# Configuration OpenAPI pour les tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Configuration Temporal désactivée pour les tests
temporal.enabled=false
temporal.server.address=localhost:7233
temporal.namespace=sensor-integration-test
temporal.task-queue=sensor-queue-test
temporal.client.identity=sensor-integration-test-client

# Configuration de logging pour les tests
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.fr.sensorintegration=INFO
logging.level.io.temporal=OFF

# Désactiver les fonctionnalités non nécessaires pour les tests
spring.jpa.open-in-view=false
spring.devtools.restart.enabled=false